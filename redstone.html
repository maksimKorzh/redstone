  // init canvas
  const canvas = document.getElementById('screen');

  // FPS
  const FPS = 60;
  const cycleDelay = Math.floor(1000 / FPS);
  var oldCycleTime = 0;
  var cycleCount = 0;
  var fps_rate = '...';

  // resolution  
  const WIDTH = window.innerWidth;
  const HEIGHT = window.innerHeight;
  
  // graphics settings
  const BACKGROUND_COLOR = 'lightgrey';
  const NODE_RADIUS = 5;
  const NODE_COLOR = 'White';
  const LIGHT_COLOR_OFF = '#660000';
  const LIGHT_COLOR_ON = '#FF0000';
  const NODE_LINE_WIDTH = 2;
  const WIRE_COLOR_OFF = '#006600';
  const WIRE_COLOR_ON = '#00FF00';
  const WIRE_LINE_WIDTH = 4;
  
  // circuit representation
  var circuit = [];

  // tools
  const OPERATE = 0;
  const INDICATOR = 1;
  const SWITCH = 2;
  const BUTTON = 3;
  const WIRE = 4;
  const INVERTER = 5;
  const LIGHT = 6;
  const ERASE = 7;
  
  var currentTool = OPERATE; 
  
  // node class
  function createNode(name, x, y, active) {
    return {
      'id': circuit.length,
      'class': name,
      'x': x,
      'y': y,
      'state': false,
      'active': active,
      'onClick': function() { this.state = this.state ? false : true; },
      'move': function(x, y) { this.x = x; this.y = y; },
      'function': function () { /* just a placeholder */ }
    };
  }
  
  // wire class
  function createWire(node1, node2) {
    return {
      'id': circuit.length,
      'class': 'wire',
      'in': node1,
      'out': node2,
      'state': false,
      'function': function() {
        if (this.state == false && (this.in.state == true || this.out.state == true)) {
          this.state = true;
          this.in.state = this.state;
          this.out.state = this.state;
        }
        if (this.state == true && (this.in.state == false || this.out.state == false)) {
          this.state = false;
          this.in.state = this.state;
          this.out.state = this.state;
        }
        
      }
    };
  }
  
  // inverter class
  function createInverter(node1, node2) {
    return {
      'id': circuit.length,
      'class': 'inverter',
      'in': node1,
      'out': node2,
      'state': false,
      'function': function() {
        if (this.in.state == true) {
          this.state = true;
          this.out.state = false;
        }
        if (this.in.state == false) {
          this.state = false;
          this.out.state = true;
        }
      }
    };
  }
  
  // create element
  function createElement(x, y, element) {
    switch (currentTool) {
      case INDICATOR:
        circuit.push(createNode('indicator', x, y, false));
        break;
      case SWITCH:
        circuit.push(createNode('switch', x, y, true));
        break;
      case BUTTON:
        circuit.push(createNode('button', x, y, true));
        break;
      case WIRE:
        circuit.push(createNode('indicator', x, y, false));
        circuit.push(createWire(element, circuit[circuit.length-1]));
        break;
      case INVERTER:
        circuit.push(createNode('indicator', x, y, false));
        circuit.push(createInverter(element, circuit[circuit.length-1]));
        break;
      case LIGHT:
        circuit.push(createNode('light', x, y, false));
        circuit.push(createWire(element, circuit[circuit.length-1]));
        break;
    }
  }
  
  // render element
  function renderElement(e) {
    switch (e.class) {      
      case 'indicator':
        context.fillStyle = NODE_COLOR;
        context.lineWidth = NODE_LINE_WIDTH;
        context.strokeStyle = NODE_COLOR;
        context.beginPath();
        context.arc(e.x, e.y, NODE_RADIUS, 0, 2 * Math.PI);
        context.stroke();
        e.state ? context.fill() : 0;
        break;

      case 'switch':
        context.fillStyle = NODE_COLOR;
        context.lineWidth = NODE_LINE_WIDTH;
        context.strokeStyle = NODE_COLOR;
        context.beginPath();
        context.rect(e.x-NODE_RADIUS, e.y-NODE_RADIUS, 2*NODE_RADIUS, 2*NODE_RADIUS);
        context.stroke();
        e.state ? context.fill() : 0;
        break;
        
      case 'wire':
        context.lineWidth = WIRE_LINE_WIDTH;
        context.strokeStyle = e.state ? WIRE_COLOR_ON : WIRE_COLOR_OFF;
        context.beginPath();
        context.moveTo(e.in.x, e.in.y);
        context.lineTo(e.out.x, e.out.y);
        context.stroke();
        context.closePath();
        break

      case 'inverter':
        let invX = e.in.x + (e.out.x - e.in.x)/2;
        let invY = e.in.y + (e.out.y - e.in.y)/2;
        context.lineWidth = WIRE_LINE_WIDTH;
        context.strokeStyle = e.state ? WIRE_COLOR_ON : WIRE_COLOR_OFF;
        context.beginPath();
        context.moveTo(e.in.x, e.in.y);
        context.lineTo(invX, invY);
        context.stroke();
        context.closePath();
        context.fillStyle = NODE_COLOR;
        context.strokeStyle = NODE_COLOR;
        context.beginPath();
        context.arc(invX, invY, NODE_RADIUS*1.5, 0, 2 * Math.PI);
        e.state ? context.stroke() : context.fill();
        context.closePath();
        context.strokeStyle = e.state ? WIRE_COLOR_OFF : WIRE_COLOR_ON;
        context.beginPath();
        context.moveTo(invX, invY);
        context.lineTo(e.out.x, e.out.y);
        context.stroke();
        context.closePath();
        break;

      case 'light':
        context.fillStyle = e.state ? LIGHT_COLOR_ON : LIGHT_COLOR_OFF;
        context.strokeStyle = e.state ? LIGHT_COLOR_ON : LIGHT_COLOR_OFF;
        context.lineWidth = NODE_LINE_WIDTH;
        context.beginPath();
        context.rect(e.x-NODE_RADIUS, e.y-NODE_RADIUS, 2*NODE_RADIUS, 2*NODE_RADIUS);
        context.stroke();
        e.state ? context.fill() : 0;
        break;
    }
  }

  // render frame
  function renderFrame() {
    // loop over circuit elements
    for (let i = 0; i < circuit.length; i++) {
      // pick up element
      let element = circuit[i];

      // update state
      element.function();
      
      // render element
      renderElement(element); 
    }
  }

  // click handle
  canvas.addEventListener('click', function(e) {  // use event argument

    var rect = canvas.getBoundingClientRect();  // get element's abs. position
    var x = e.clientX - rect.left;              // get mouse x and adjust for el.
    var y = e.clientY - rect.top;               // get mouse y and adjust for el.
    
    if (currentTool == OPERATE) {
      for (let i = 0; i < circuit.length; i++) {
        let currentElement = circuit[i]; 
        if (currentElement.class == 'switch') {
          if (Math.abs(currentElement.x - x) <= NODE_RADIUS &&
              Math.abs(currentElement.y - y) <= NODE_RADIUS) {
            currentElement.onClick();
            break;
          }
        }
      }
    } 
  });
  
  canvas.addEventListener('mousedown', function(e) {
    let element = {'class': 'none'};
    var rect = canvas.getBoundingClientRect();  // get element's abs. position
    var startX = e.clientX - rect.left;              // get mouse x and adjust for el.
    var startY = e.clientY - rect.top;               // get mouse y and adjust for el.
    var endX = 0;
    var endY = 0;

    for (let i = 0; i < circuit.length; i++) {
      let currentElement = circuit[i]; 
      if (currentElement.class != 'wire' || currentElement.class != 'inverter') {
        if (Math.abs(currentElement.x - startX) <= NODE_RADIUS &&
            Math.abs(currentElement.y - startY) <= NODE_RADIUS) {
          element = currentElement;
        }
      }
    }

    if (element.class == 'none') {
      if (currentTool && currentTool < WIRE) {
        createElement(startX, startY, element);
        currentTool = OPERATE;
      } return false;
    }
    else {
      createElement(startX, startY, element);
      currentTool = OPERATE;
    }
    
      
    canvas.addEventListener('mousemove', onMouseMove);
    
    function onMouseMove(e) {
      var rect = canvas.getBoundingClientRect();  // get element's abs. position
      endX = e.clientX - rect.left;              // get mouse x and adjust for el.
      endY = e.clientY - rect.top;               // get mouse y and adjust for el.

      if (currentTool == OPERATE) element.move(endX, endY);
    }
    
    canvas.onmouseup = function() {
      // connect nodes
      for (let i = 0; i < circuit.length; i++) {
        let currentElement = circuit[i]; 
        if (currentElement.class != 'wire' || currentElement.class != 'inverter') {
          if (Math.abs(currentElement.x - endX) <= NODE_RADIUS &&
              Math.abs(currentElement.y - endY) <= NODE_RADIUS) {
            if (currentElement.id != element.id) {
              //console.log('connect');
              let draggedNode = circuit[element.id];
              let connectNode = currentElement;
              
              console.log('drugged ' + draggedNode.id)
              console.log('connect ' + connectNode.id)
              
              
              //console.log('current ' + currentElement.id)
              let replaceNode = {'id': 'none'};
              if (circuit[element.id+1].class == 'wire' || circuit[element.id+1].class == 'inverter') {
                if (circuit[element.id+1].in.id == draggedNode.id) {
                  console.log('wire replace in')
                  //circuit[element.id+1].in = circuit[i];
                }
                if (circuit[element.id+1].out.id == draggedNode.id) {
                   circuit[element.id+1].out = connectNode;
                   //
                }
                circuit.remove(draggedNode.id);
              } else {
                
                if (circuit[element.id+2].in.id == draggedNode.id) {
                  circuit[element.id+2].in = connectNode;
                  //circuit.remove(draggedNode.id);
                }
                if (circuit[element.id+2].out.id == draggedNode.id) {
                  console.log('node replace out ');

                circuit.remove(draggedNode.id);
              }
              
              
              
              // remove dragged node
              //circuit.remove(element.id)
              
              // redefine new node
              //console.log(circuit[element.id])

              
              
            }
          }
        }
      } 

      canvas.removeEventListener('mousemove', onMouseMove);
      canvas.onmouseup = null;
    };
  });
  
  // Array Remove - By John Resig (MIT Licensed)
  Array.prototype.remove = function(index) {
    let from = index; let to = index;
    var rest = this.slice((to || from) + 1 || this.length);
    this.length = from < 0 ? this.length + from : from;
    return this.push.apply(this, rest);
  };
  
  canvas.addEventListener('contextmenu', function(ev) {
    ev.preventDefault();
    return false;
  }, false);
  
  

  // move camera
  document.onkeydown = function(event) {
    switch (event.keyCode) {
      
      case 38:  break;         /* arrow up     */
      case 40: break;         /* arrow down   */
      case 37:  break;         /* arrow left   */
      case 39:  break;         /* arrow right  */
      case 65:  break;               /* 'a'          */
      case 68:  break;               /* 'd'          */
      case 87: break;
      case 83: break;
    }
    
    if (event.keyCode >= 48 && event.keyCode <= 54) {
      currentTool = event.keyCode - 48;
      //console.log(currentTool);
    }
  }

  // game loop
  function gameLoop() {
    // calculate FPS
    cycleCount++;
    if (cycleCount >= 60) cycleCount = 0;
    var startTime = Date.now();
    var cycleTime = startTime - oldCycleTime;
    oldCycleTime = startTime;
    if (cycleCount % 60 == 0) fps_rate = Math.floor(1000 / cycleTime);
    
    // resize canvas
    canvas.width = WIDTH;
    canvas.height = HEIGHT;
    
    // update screen
    context.fillStyle = 'Black';
    context.fillRect(0, 0, canvas.width, canvas.height);
    
    // render frame
    renderFrame();
  
    // infinite loop
    requestAnimationFrame(gameLoop);
    
    // render FPS to screen
    context.fillStyle = 'white';
    context.font = '10px Monospace';
    context.fillText('FPS: ' + fps_rate, 0, 20);
    
  } window.onload = function() { gameLoop(); }
  
</script>
